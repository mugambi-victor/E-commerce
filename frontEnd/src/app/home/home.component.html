<div class="bg bg-[#FCFAFA]">
    <div class="grid grid-cols-12 gap-4 md:grid-cols-8 md:mx-16 sm:grid-cols-4 xsm:mx-0 lg:mx-24">
      <div class="col-span-12 lg:col-start-1 lg:col-end-12 md:col-span-8 sm:col-span-4 flex justify-center items-center">
        <header
          class="flex flex-wrap px-4 sm:px-12 justify-between sm:justify-start sm:flex-nowrap z-50 w-full text-sm py-4 "
          style="background-color: #DE9510;">
          <nav class="w-full mx-auto sm:flex sm:items-center sm:justify-between" aria-label="Global">
            <div class="flex items-center w-full justify-between">
              <div class="w-40">
                <a class="flex-none text-2xl font-bold brand text-dark d" href="#">ProductsApp</a>
              </div>
              <!-- Search bar (hidden on small screens) -->
              <div
                class="hidden sm:flex flex bg-white items-center justify-center w-90 md:w-auto rounded-full mt-4 md:mt-0 ">
                <div class="relative flex items-center flex-grow">
                  <input type="search" class="bg-purple-white w-full m-1 md:w-80 rounded border-0 p-1 outline-none"
                    placeholder="Search by name...">
                  <div class="inset-y-0 right-0 flex items-center text-purple-lighter pointer-events-none">
                    <!-- Search icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                      class="bi bi-search transform rotate-90 w-8 m-1" viewBox="0 0 16 16">
                      <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                    </svg>
                  </div>
                </div>
              </div>
              <!-- End Search bar -->
              <div class="items-center ">
  
                <div
                  class=" mine  ">
                  <div
                    class="flex flex-col gap-5 mt-5 md:flex-row md:items-center md:justify-end md:mt-0 md:ps-5 sm:flex-row sm:items-center sm:justify-end sm:mt-0 sm:ps-5">
                    <a class="font-medium text-dark hover:text-white dis" [routerLink]="['/login']" aria-current="page">Login</a>
                    <a class="font-medium text-dark hover:text-white dis" href="#">Register</a>
                  </div>
                </div>
              </div>
              <!-- Menu button (shown on small screens) -->
              <div class="items-center sm:hidden ">
                <button type="button"
                  class="hs-collapse-toggle p-2 inline-flex justify-center items-center gap-x-2 rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-transparent dark:border-gray-700 dark:text-white dark:hover:bg-white/10 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600"
                  data-hs-collapse="#navbar-collapse-with-animation" aria-controls="navbar-collapse-with-animation"
                  aria-label="Toggle navigation">
                  <svg class="hs-collapse-open:hidden flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24"
                    height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="3" x2="21" y1="6" y2="6" />
                    <line x1="3" x2="21" y1="12" y2="12" />
                    <line x1="3" x2="21" y1="18" y2="18" />
                  </svg>
                  <svg class="hs-collapse-open:block hidden flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg"
                    width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M18 6 6 18" />
                    <path d="m6 6 12 12" />
                  </svg>
                </button>
                <div class="items-center ">
  
                  <div id="navbar-collapse-with-animation"
                    class="hs-collapse hidden overflow-hidden transition-all duration-300 basis-full grow md:block sm:block">
                    <div
                      class="flex flex-col gap-5 mt-5 md:flex-row md:items-center md:justify-end md:mt-0 md:ps-5 sm:flex-row sm:items-center sm:justify-end sm:mt-0 sm:ps-5">
                      <a class="font-medium text-dark hover:text-white dis_regular" href="#" aria-current="page">Login</a>
                      <a class="font-medium text-dark hover:text-white dis_regular" href="#">Register</a>
                    </div>
                  </div>
                </div>
              </div>
  
              
            </div>
          </nav>
        </header>
      </div>
    </div>
  </div>
  
  <!-- Search bar (visible on small screens) -->
  <div class="sm:hidden w-90   border rounded-full mt-1 xsm:mx-4">
    <div class="relative flex items-center m-1 flex-grow">
      <input type="search" class="bg-purple-white w-full rounded border-0 p-2 ms-3 mt-0 outline-none" placeholder="Search by name...">
      <div class="inset-y-0 right-0 flex items-center text-purple-lighter pointer-events-none">
        <!-- Search icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
          class="bi bi-search transform rotate-90 w-8 m-1 " viewBox="0 0 16 16">
          <path
            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
        </svg>
      </div>
    </div>
  </div>
